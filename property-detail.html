<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Details - Broker View</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            color: #ffffff;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            padding-bottom: 100px; /* Space for bottom navigation */
        }

        .back-button {
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 20px;
            transition: all 0.3s;
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
        }

        .property-header {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .property-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .property-location {
            font-size: 1.2rem;
            color: #b0b0b0;
            margin-bottom: 20px;
        }

        .property-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-item {
            background: rgba(255,255,255,0.05);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #4facfe;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #b0b0b0;
            font-size: 0.9rem;
        }

        .property-description {
            background: rgba(255,255,255,0.05);
            padding: 20px;
            border-radius: 10px;
            line-height: 1.6;
            color: #cccccc;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .content-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .section {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .section-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #ffffff;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title i {
            color: #4facfe;
        }

        .photo-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .photo-item {
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .photo-item:hover {
            transform: scale(1.05);
        }

        .photo-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .units-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .unit-card {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s;
        }

        .unit-card:hover {
            background: rgba(255,255,255,0.1);
            border-color: rgba(79, 172, 254, 0.5);
            transform: translateY(-3px);
        }

        .unit-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .unit-type {
            font-size: 1.1rem;
            font-weight: 600;
            color: #ffffff;
        }

        .unit-area {
            background: rgba(79, 172, 254, 0.2);
            color: #4facfe;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .unit-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }

        .detail-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            color: #b0b0b0;
        }

        .detail-item i {
            color: #4facfe;
            width: 16px;
        }

        .floor-plan-container {
            position: relative;
            margin-bottom: 15px;
        }

        .floor-plan-img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            transition: filter 0.3s;
        }

        .floor-plan-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s;
            gap: 10px;
        }

        .floor-plan-container:hover .floor-plan-overlay {
            opacity: 1;
        }

        .floor-plan-container:hover .floor-plan-img {
            filter: brightness(0.7);
        }

        .overlay-btn {
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .overlay-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
        }

        .overlay-btn.secondary {
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.3);
        }

        .overlay-btn.secondary:hover {
            background: rgba(255,255,255,0.3);
        }

        .select-unit-btn {
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
            width: 100%;
        }

        .select-unit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
        }

        .developer-info {
            text-align: center;
        }

        .developer-logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 15px;
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: white;
            font-weight: bold;
        }

        .developer-logo img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .developer-name {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .contact-info {
            background: rgba(255,255,255,0.05);
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
            color: #b0b0b0;
        }

        .contact-item i {
            color: #4facfe;
            width: 20px;
        }

        .amenities-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
        }

        .amenity-item {
            background: rgba(79, 172, 254, 0.1);
            color: #4facfe;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            text-align: center;
            border: 1px solid rgba(79, 172, 254, 0.3);
        }

        .payment-plan {
            background: rgba(255,255,255,0.05);
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
        }

        .payment-step {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .payment-step:last-child {
            border-bottom: none;
        }

        .payment-label {
            color: #b0b0b0;
        }

        .payment-percentage {
            color: #4facfe;
            font-weight: 600;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
        }

        .modal-content {
            position: relative;
            margin: auto;
            padding: 20px;
            width: 90%;
            max-width: 800px;
            top: 50%;
            transform: translateY(-50%);
        }

        .modal img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 25px;
            color: #f1f1f1;
            font-size: 35px;
            font-weight: bold;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .content-grid {
                grid-template-columns: 1fr;
            }
            
            .property-title {
                font-size: 2rem;
            }
            
            .units-grid {
                grid-template-columns: 1fr;
            }
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255,255,255,0.1);
            padding: 15px 0;
            z-index: 1000;
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            cursor: pointer;
            transition: all 0.3s;
            padding: 10px;
            border-radius: 10px;
        }

        .nav-item:hover {
            background: rgba(255,255,255,0.1);
        }

        .nav-item.active {
            background: rgba(79, 172, 254, 0.2);
            color: #4facfe;
        }

        .nav-icon {
            font-size: 1.2rem;
        }

        .nav-label {
            font-size: 0.8rem;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="home.html" class="back-button">
            <i class="fas fa-arrow-left"></i>
            Back to Home
        </a>

        <div id="property-detail">
            <div class="loading">
                <i class="fas fa-spinner fa-spin"></i> Loading property details...
            </div>
        </div>
    </div>

    <!-- Modal for photo gallery -->
    <div id="photoModal" class="modal">
        <span class="close">&times;</span>
        <div class="modal-content">
            <img id="modalImage" src="" alt="Property Photo">
        </div>
    </div>

    </div>

    <div class="bottom-nav">
        <div class="nav-container">
            <div class="nav-item" onclick="navigateTo('home')">
                <i class="fas fa-home nav-icon"></i>
                <div class="nav-label">Home</div>
            </div>
            <div class="nav-item" onclick="navigateTo('secondary-listings')">
                <i class="fas fa-list nav-icon"></i>
                <div class="nav-label">Secondary</div>
            </div>
            <div class="nav-item" onclick="navigateTo('ruba-ai')">
                <i class="fas fa-robot nav-icon"></i>
                <div class="nav-label">Ruba AI</div>
            </div>
            <div class="nav-item active" onclick="navigateTo('explore-developers')">
                <i class="fas fa-building nav-icon"></i>
                <div class="nav-label">Developers</div>
            </div>
            <div class="nav-item" onclick="navigateTo('jobs')">
                <i class="fas fa-briefcase nav-icon"></i>
                <div class="nav-label">Jobs</div>
            </div>
        </div>
    </div>

    <script src="property-detail.js"></script>
    <script>
        function navigateTo(page) {
            switch(page) {
                case 'home':
                    window.location.href = 'home.html';
                    break;
                case 'explore-developers':
                    window.location.href = 'index.html';
                    break;
                case 'secondary-listings':
                    alert('Secondary listings feature coming soon!');
                    break;
                case 'ruba-ai':
                    alert('Ruba AI feature coming soon!');
                    break;
                case 'jobs':
                    alert('Jobs feature coming soon!');
                    break;
            }
        }
    </script>
</body>
</html>
